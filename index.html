<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>CurrencyXchange App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>CurrencyXchange</header>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" value="1" min="1" step="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select id="fromCurrency"> <!-- Options are inserted from JavaScript --> </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/np.png" alt="flag">
                        <select id="toCurrency"> <!-- Options are inserted from JavaScript --> </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting exchange rate...</div>
            <button type="button" id="convertButton">Convert</button>
        </form>
    </div>

    <div class="api-key"> <!-- Added API Key -->
        Your API Access Key:
        <span>2eebb05ddf56ba9db30fc9c31245c4a0</span>
    </div>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
